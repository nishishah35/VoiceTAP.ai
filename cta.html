<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action | VoiceTAP.ai</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1c1c3c, #34345b);
            color: #f4f4f9;
            overflow: hidden;
        }

        /* CTA container styling */
        .cta-container {
            text-align: center;
            background: rgba(29, 29, 47, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .cta-container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* CTA text */
        .cta-container h2 {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .cta-container p {
            font-size: 1.1rem;
            color: #c4c4e1;
            margin-bottom: 20px;
        }

        /* CTA buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cta-buttons a {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            background: #ffd700;
            color: #1c1c3c;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-buttons a:hover {
            background: #ffac33;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 218, 90, 0.4);
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .cta-container h2 {
                font-size: 1.7rem;
            }

            .cta-container p {
                font-size: 1rem;
            }

            .cta-buttons a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <section class="cta-container">
        <h2>Ready to Transform Your Voice Experience?</h2>
        <p>Explore VoiceTAP.aiâ€™s cutting-edge voice recognition technology today. Experience real-time voice-to-text, text-to-voice, and so much more.</p>
        <div class="cta-buttons">
            <a href="#get-started">Get Started</a>
            <a href="#request-demo">Request a Demo</a>
            <a href="#learn-more">Learn More</a>
        </div>
    </section>

</body>
</html>
