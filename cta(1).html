<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action | VoiceTAP.ai</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1c1c3c, #34345b);
            overflow: hidden;
            color: #f4f4f9;
        }

        /* Animated background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2), transparent 70%);
            overflow: hidden;
            z-index: 0;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* CTA container styling */
        .cta-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(29, 29, 47, 0.95);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CTA text */
        .cta-container h2 {
            font-size: 2.2rem;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .cta-container p {
            font-size: 1.2rem;
            color: #c4c4e1;
            margin-bottom: 30px;
        }

        /* CTA buttons with 3D effect */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cta-buttons a {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            background: linear-gradient(145deg, #ffd700, #ffac33);
            color: #1c1c3c;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 218, 90, 0.3);
        }

        .cta-buttons a:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 6px 20px rgba(255, 218, 90, 0.5);
            background: linear-gradient(145deg, #ffac33, #ffd700);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .cta-container h2 {
                font-size: 1.8rem;
            }

            .cta-container p {
                font-size: 1rem;
            }

            .cta-buttons a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background animation -->
    <div class="background"></div>

    <!-- CTA Section -->
    <section class="cta-container">
        <h2>Ready to Experience the Future of Voice Recognition?</h2>
        <p>Discover VoiceTAP.ai's innovative, real-time voice solutions. Take the first step towards transforming your business with cutting-edge voice technology.</p>
        <div class="cta-buttons">
            <a href="#get-started">Get Started</a>
            <a href="#request-demo">Request a Demo</a>
            <a href="#learn-more">Learn More</a>
        </div>
    </section>

</body>
</html>
